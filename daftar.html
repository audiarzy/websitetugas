<html>
 <head>
  <title>
   Register
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .left {
            flex: 1;
            background: linear-gradient(to bottom right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .left img {
            width: 50%;
            max-width: 200px;
        }
        .right {
            flex: 1;
            background: #1a1a2e;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }
        .right p {
            margin: 5px 0 20px;
            font-size: 14px;
            color: #00c6ff;
        }
        .right label {
            font-size: 12px;
            margin: 10px 0 5px;
        }
        .right input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #1a1a2e;
            color: white;
        }
        .right input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .right .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #ccc;
        }
        .right .checkbox-label a {
            color: #00c6ff;
            text-decoration: none;
        }
        .right button {
            width: 100%;
            padding: 10px;
            background: #00c6ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        .right button:hover {
            background: #0072ff;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .left, .right {
                width: 100%;
                height: 50%;
            }
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left">
    <img alt="Company Logo" height="200" src="transfly.png" width="200"/>
   </div>
   <div class="right">
    <h2>
     REGISTER
    </h2>
    <p>
     IT'S COMPLETELY FREE
    </p>
    <form>
     <label for="name">
      NAME
     </label>
     <input id="name" name="name" placeholder="Your Full Name" type="text"/>
     <label for="username">
      USERNAME
     </label>
     <input id="username" name="username" placeholder="Username" type="text"/>
     <label for="email">
      EMAIL
     </label>
     <input id="email" name="email" placeholder="Email address" type="email"/>
     <label for="password">
      PASSWORD
     </label>
     <input id="password" name="password" placeholder="Password" type="password"/>
     <label for="confirm-password">
      CONFIRM PASSWORD
     </label>
     <input id="confirm-password" name="confirm-password" placeholder="Confirm Password" type="password"/>
     <div class="checkbox-label">
      <input id="terms" name="terms" type="checkbox"/>
      <label for="terms">
       I agree to the
       <a href="#">
        terms and conditions
       </a>
      </label>
     </div>
     <button type="submit">
      <a href="login.html">CREATE ACCOUNT
    </a></button>
    </form>
   </div>
  </div>
 </body>
</html>
