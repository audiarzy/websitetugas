<html>
 <head>
  <title>
   Login Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 300px;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container::before img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        .login-container h2 {
            margin: 0 0 20px;
            color: white;
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 10px 40px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        .input-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: white;
        }
        .input-group .fa-eye {
            right: 10px;
            left: auto;
            cursor: pointer;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: #005f99;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: white;
            font-size: 14px;
        }
        .login-options input {
            margin-right: 5px;
        }
  </style>
 </head>
 <body>
  <div class="login-container">
   <div class="profile-img">
    <img alt="Profile Image" height="60" src="transfly.png" width="60"/>
   </div>
   <h2>
    Sign In
   </h2>
   <div class="input-group">
    <i class="fas fa-user">
    </i>
    <input placeholder="Username" type="text"/>
   </div>
   <div class="input-group">
    <i class="fas fa-lock">
    </i>
    <input placeholder="Password" type="password"/>
    <i class="fas fa-eye">
    </i>
   </div>
   <button class="login-btn"><a href="index.html">LOGIN</a></button>
   <div class="login-options">
    <label>
     <input type="checkbox"/>
     Remember me
    </label>
    <a href="#">
     Forgot password?
    </a>
   </div>
  </div>
 </body>
</html>
